<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego Disruptive Block Chain by Daby</title>
    <!-- Mermaid JS for Diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <script>mermaid.initialize({ startOnLoad: false });</script>
    <style>
        :root {
            --bg-dark: #0f1115;
            --bg-card: #181b21;
            --accent: #00ff9d; /* Neon Green */
            --accent-dim: rgba(0, 255, 157, 0.1);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --border: #2d333b;
            --brazil-yellow: #ffcc00;
            --brazil-green: #009c3b;
            --error: #ff4d4d;
            --vs-color: #ff0055;
            --power-color: #00ccff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.6;
            padding-bottom: 50px;
        }

        /* --- HIGHLIGHT CLASSES --- */
        .h-yellow { color: #ffe600; font-weight: bold; }
        .h-cyan { color: #00f2ff; font-weight: bold; }
        .h-pink { color: #ff00aa; font-weight: bold; }
        .h-under { text-decoration: underline; text-decoration-color: rgba(255,255,255,0.5); text-underline-offset: 3px; }
        .h-box { background: rgba(255,255,255,0.1); padding: 0 4px; border-radius: 3px; }

        /* Header */
        header {
            background: linear-gradient(90deg, #000 0%, #1a1a1a 100%);
            padding: 2rem;
            border-bottom: 1px solid var(--border);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle { color: var(--text-muted); font-size: 0.9rem; }

        /* Navigation Tabs */
        .nav-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            flex-wrap: wrap;
            background: rgba(255,255,255,0.02);
        }

        .nav-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 12px 24px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-btn:hover { border-color: var(--accent); color: var(--text-main); }
        .nav-btn.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-dim);
        }

        /* Main Content */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .intro-section {
            background: var(--bg-card);
            padding: 30px;
            border-left: 4px solid var(--accent);
            margin-bottom: 30px;
        }

        .intro-title { font-size: 1.5rem; margin-bottom: 10px; color: var(--accent); }
        .intro-text { color: var(--text-muted); font-size: 1.1rem; }

        /* Diagram Container */
        .diagram-container {
            background: rgba(0,0,0,0.3);
            border: 1px dashed var(--border);
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .diagram-label {
            color: var(--accent);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin-bottom: 10px;
        }

        /* Comparison Box */
        .comparison-box {
            margin-top: 20px;
            background: rgba(255, 0, 85, 0.1);
            border: 1px solid var(--vs-color);
            padding: 15px;
            border-radius: 6px;
        }
        .comp-title { color: var(--vs-color); font-weight: bold; margin-bottom: 5px; text-transform: uppercase; font-size: 0.9rem; }
        .comp-text { color: #ffcccc; font-size: 0.95rem; }

        /* Comparison Table */
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.9rem;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        .comparison-table th {
            text-align: left;
            padding: 12px 15px;
            background: rgba(0, 255, 157, 0.1);
            border-bottom: 2px solid var(--accent);
            color: var(--accent);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }
        .comparison-table td {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border);
            color: var(--text-muted);
        }
        .comparison-table tr:last-child td { border-bottom: none; }
        .comparison-table tr:hover td {
            background: rgba(255,255,255,0.05);
            color: var(--text-main);
        }

        /* Scenarios Grid */
        .scenarios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); }

        .card-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        .scenario-text {
            font-size: 1.1rem;
            color: var(--text-main);
            margin-bottom: 15px;
            font-style: italic;
            border-left: 2px solid var(--accent);
            padding-left: 15px;
        }

        .context-text {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        /* Brazil Box */
        .brazil-box {
            background: rgba(255, 204, 0, 0.05);
            border: 1px solid var(--brazil-yellow);
            padding: 15px;
            border-radius: 6px;
        }
        .brazil-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        .flag-icon { font-size: 1.2rem; }
        .brazil-equiv-label { 
            display: block; 
            font-size: 0.7rem; 
            color: var(--brazil-yellow); 
            text-transform: uppercase; 
            font-weight: bold;
        }
        .brazil-equiv-text {
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
        }
        .brazil-explanation {
            font-size: 0.9rem;
            color: #ddd;
            margin-top: 5px;
        }

        /* Exercise Section */
        .exercise-section {
            background: linear-gradient(45deg, #1a1a1a, #222);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border);
        }
        .prompt { font-size: 1.2rem; margin-bottom: 20px; }
        .input-area {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            background: #000;
            border: 1px solid var(--border);
            color: #fff;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        .input-area:focus { outline: none; border-color: var(--accent); }

        .check-btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            text-transform: uppercase;
        }
        .check-btn:hover { background: #00cc7d; }

        .feedback { margin-top: 15px; font-weight: bold; min-height: 24px; }
        .feedback.success { color: var(--accent); }
        .feedback.error { color: var(--error); }

    </style>
</head>
<body>

    <header>
        <h1>Lego Disruptive Block Chain</h1>
        <div class="subtitle">English for Brazilian Executives ‚Ä¢ High-Stakes Communication</div>
    </header>

    <div class="nav-container">
        <button class="nav-btn active" onclick="switchTab('as-per')">As Per</button>
        <button class="nav-btn" onclick="switchTab('ongoing-issues')">Ongoing Issues</button>
        <button class="nav-btn" onclick="switchTab('standpoint')">From My Standpoint</button>
    </div>

    <div class="container" id="content-area">
        <!-- Content Injected Here -->
    </div>

    <script>
        // --- DATA SOURCE ---
        const lessonData = {
            "as-per": {
                title: "As Per",
                why: "Brazilians love 'According to' (Segundo). But in contracts and formal instructions, 'As per' is the standard. It implies <span class='h-cyan'>binding authority</span> or <span class='h-cyan'>mutual agreement</span>.",
                diagramCode: `
                graph LR
                  A[Contract/Rule] -->|Binding| B(As Per)
                  C[News/Rumor] -->|Neutral| D(According To)
                  style B fill:#00ff9d,color:#000
                  style D fill:#333,color:#fff
                `,
                comparison: {
                    title: "VS: According to vs. As Per",
                    text: "<strong>According to</strong> is general and neutral (e.g., 'According to the weather forecast'). <br><strong>As per</strong> is specific and binding (e.g., 'As per Clause 4.2'). Use 'As per' when you want to sound compliant and professional."
                },
                usageTable: [
                    { asPer: "As per our discussion", accordingTo: "According to the news" },
                    { asPer: "As per the contract", accordingTo: "According to the weather forecast" },
                    { asPer: "As per your email (Instruction)", accordingTo: "According to John (Opinion)" },
                    { asPer: "As per the policy", accordingTo: "According to a recent study" },
                    { asPer: "As per the deadline", accordingTo: "According to rumors" },
                    { asPer: "As per the instructions", accordingTo: "According to the data" },
                    { asPer: "As per the budget", accordingTo: "According to the survey" },
                    { asPer: "As per the law", accordingTo: "According to the article" },
                    { asPer: "As per the agreement", accordingTo: "According to him" },
                    { asPer: "As per the attached file", accordingTo: "According to the website" }
                ],
                scenarios: [
                    {
                        company: "Embraer",
                        role: "Project Manager",
                        name: "Roberto",
                        text: "\"<span class='h-yellow'>As per</span> the technical specifications, the landing gear requires Grade A titanium.\"",
                        context: "Roberto isn't guessing. He is citing a binding document.",
                        brazilEquiv: "Conforme / De acordo com (Regra)"
                    },
                    {
                        company: "Nubank",
                        role: "Compliance Officer",
                        name: "Juliana",
                        text: "\"We must freeze the account <span class='h-yellow'>as per</span> Central Bank regulation 404.\"",
                        context: "She is using the law as a shield. It's not her opinion.",
                        brazilEquiv: "Conforme (Lei/Regra)"
                    },
                    {
                        company: "Vale",
                        role: "Logistics Director",
                        name: "Carlos",
                        text: "\"The shipment was delayed <span class='h-yellow'>as per</span> your request to hold for inspection.\"",
                        context: "Carlos is politely reminding the client that *they* asked for the delay.",
                        brazilEquiv: "Conforme (Solicita√ß√£o)"
                    }
                ],
                brazilTip: "Use 'Conforme' mentalmente. Se for algo oficial, use 'As per'. Se for fofoca ou not√≠cia, use 'According to'.",
                exercise: {
                    prompt: "Translate: 'Conforme discutimos, enviei o relat√≥rio.'",
                    keywords: ["as per", "discussed", "sent", "report"],
                    successMsg: "Perfect! 'As per our discussion' is the gold standard.",
                    failMsg: "Try starting with 'As per our discussion...' or 'As per what we discussed...'"
                }
            },
            "ongoing-issues": {
                title: "Ongoing Issues",
                why: "Brazilians say 'Problem' too much. 'Problem' sounds like a failure. 'Ongoing Issue' sounds like a <span class='h-pink'>situation being managed</span>. It is professional and calm.",
                diagramCode: `
                graph TD
                  A[Problem Detected] --> B{Is it solved?}
                  B -- No --> C[It is an Ongoing Issue]
                  C --> D[We are handling it]
                  style C fill:#ff0055,color:#fff
                `,
                scenarios: [
                    {
                        company: "Petrobras",
                        role: "Field Engineer",
                        name: "Mariana",
                        text: "\"The pressure variance is an <span class='h-pink'>ongoing issue</span> that we are monitoring daily.\"",
                        context: "She admits the problem exists but assures she is in control.",
                        brazilEquiv: "Quest√£o em andamento / Pend√™ncia"
                    },
                    {
                        company: "XP Investimentos",
                        role: "IT Lead",
                        name: "Felipe",
                        text: "\"We have some <span class='h-pink'>ongoing issues</span> with the API latency, but a patch is coming.\"",
                        context: "Felipe avoids saying 'The API is broken'. He says it's a known work-in-progress.",
                        brazilEquiv: "Problemas pontuais / Quest√µes abertas"
                    },
                    {
                        company: "Ambev",
                        role: "Supply Chain",
                        name: "Ana",
                        text: "\"Supply chain disruption is an <span class='h-pink'>ongoing issue</span> globally, not just for us.\"",
                        context: "She normalizes the problem. It's a condition, not a failure.",
                        brazilEquiv: "Problema recorrente / Cen√°rio atual"
                    }
                ],
                brazilTip: "Evite 'We have a problem'. Soa amador. Use 'We are managing an ongoing issue'.",
                exercise: {
                    prompt: "Translate: 'Estamos resolvendo algumas quest√µes pendentes.'",
                    keywords: ["resolving", "solving", "ongoing", "issues"],
                    successMsg: "Excellent. 'Resolving ongoing issues' sounds very executive.",
                    failMsg: "Use 'ongoing issues' to describe the 'quest√µes pendentes'."
                }
            },
            "standpoint": {
                title: "From My Standpoint",
                why: "Stop saying 'I think'. 'I think' is weak; it sounds like a guess. '<span class='h-cyan'>From my standpoint</span>' is a power move. It signals that your opinion is not personal‚Äîit is a professional assessment based on your specific role (CFO, CTO, Legal).",
                diagramCode: `
                graph TD
                  Center((The Decision))
                  A[CFO Standpoint] -->|Money| Center
                  B[CTO Standpoint] -->|Tech| Center
                  C[Legal Standpoint] -->|Risk| Center
                  style A fill:#00ccff,color:#000
                  style B fill:#00ccff,color:#000
                  style C fill:#00ccff,color:#000
                `,
                powerMove: {
                    title: "Power Move: The Shift",
                    text: "<strong>Weak:</strong> 'I think this is risky.' (Sounds like fear)<br><strong>Strong:</strong> 'From a financial standpoint, this is risky.' (Sounds like data)"
                },
                scenarios: [
                    {
                        company: "Ita√∫",
                        role: "CFO",
                        name: "Ricardo",
                        text: "\"<span class='h-cyan'>From a financial standpoint</span>, the ROI does not justify the risk.\"",
                        context: "Ricardo isn't saying he dislikes the idea. He is saying the *numbers* dislike it.",
                        brazilEquiv: "Do meu ponto de vista (T√©cnico)"
                    },
                    {
                        company: "Havaianas",
                        role: "Marketing VP",
                        name: "Sofia",
                        text: "\"<span class='h-cyan'>From a branding standpoint</span>, this partnership is a perfect match.\"",
                        context: "She speaks for the brand, not for herself.",
                        brazilEquiv: "Sob a √≥tica de marketing"
                    },
                    {
                        company: "Vale",
                        role: "Safety Officer",
                        name: "Eduardo",
                        text: "\"<span class='h-cyan'>From an operational standpoint</span>, we cannot proceed until the rain stops.\"",
                        context: "It's not a choice. It's an operational reality.",
                        brazilEquiv: "Do ponto de vista operacional"
                    }
                ],
                brazilTip: "Pare de falar 'I think'. Quando voc√™ diz 'From my standpoint', voc√™ est√° dizendo: 'Baseado na minha cadeira e experi√™ncia...'.",
                exercise: {
                    prompt: "Translate: 'Do meu ponto de vista, o projeto √© vi√°vel.'",
                    keywords: ["standpoint", "project", "viable", "feasible"],
                    successMsg: "Great. You asserted your opinion with weight.",
                    failMsg: "Use 'From my standpoint' and 'viable' or 'feasible'."
                }
            }
        };

        // --- LOGIC ---
        let currentKey = 'as-per';

        async function renderContent(key) {
            currentKey = key;
            const data = lessonData[key];
            const container = document.getElementById('content-area');

            // Optional Comparison Box
            let comparisonHTML = '';
            if (data.comparison) {
                comparisonHTML = `
                    <div class="comparison-box">
                        <div class="comp-title">${data.comparison.title}</div>
                        <div class="comp-text">${data.comparison.text}</div>
                    </div>
                `;
            }

            // Optional Table (For As Per)
            let tableHTML = '';
            if (data.usageTable) {
                tableHTML = `
                    <table class="comparison-table">
                        <thead>
                            <tr>
                                <th>As Per (Binding/Formal)</th>
                                <th>According To (Neutral/Source)</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.usageTable.map(row => `
                                <tr>
                                    <td>${row.asPer}</td>
                                    <td>${row.accordingTo}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            }

            // Optional Power Move Box
            let powerHTML = '';
            if (data.powerMove) {
                powerHTML = `
                    <div class="power-box">
                        <div class="power-title">${data.powerMove.title}</div>
                        <div class="power-text">${data.powerMove.text}</div>
                    </div>
                `;
            }

            // Generate Scenarios HTML
            let scenariosHTML = data.scenarios.map(s => `
                <div class="card">
                    <div class="card-header">
                        <span>${s.company}</span>
                        <span>${s.role}: ${s.name}</span>
                    </div>
                    <div class="scenario-text">${s.text}</div>
                    <div class="context-text">${s.context}</div>

                    <div class="brazil-box">
                        <div class="brazil-header">
                            <div class="flag-icon">üáßüá∑</div>
                            <div>
                                <span class="brazil-equiv-label">Real Equivalent</span>
                                <span class="brazil-equiv-text">${data.brazilEquiv}</span>
                            </div>
                        </div>
                        <div class="brazil-explanation">${data.brazilTip}</div>
                    </div>
                </div>
            `).join('');

            // Full HTML Injection
            container.innerHTML = `
                <div class="intro-section">
                    <h2 class="intro-title">${data.title}</h2>
                    <p class="intro-text">${data.why}</p>

                    <!-- Diagram Container -->
                    ${data.diagramCode ? `
                    <div class="diagram-container">
                        <span class="diagram-label">Visual Logic</span>
                        <div class="mermaid">
                            ${data.diagramCode}
                        </div>
                    </div>
                    ` : ''}

                    ${comparisonHTML}
                    ${tableHTML}
                    ${powerHTML}
                </div>

                <div class="scenarios-grid">
                    ${scenariosHTML}
                </div>

                <div class="exercise-section">
                    <p class="prompt">${data.exercise.prompt}</p>
                    <input type="text" id="user-input" class="input-area" placeholder="Type your translation here..." onkeypress="handleEnter(event)">
                    <br>
                    <button class="check-btn" onclick="checkAnswer()">Check Answer</button>
                    <div id="feedback-msg" class="feedback"></div>
                </div>
            `;

            // Re-run Mermaid to render the new diagram
            if (data.diagramCode) {
                // Clear previous diagram attributes to force re-render
                const mermaidDiv = document.querySelector('.mermaid');
                if (mermaidDiv) {
                    mermaidDiv.removeAttribute('data-processed');
                    try {
                        await mermaid.run({
                            nodes: [mermaidDiv]
                        });
                    } catch (e) {
                        console.log("Mermaid error:", e);
                    }
                }
            }
        }

        function switchTab(key) {
            // Update Buttons
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Render Content
            renderContent(key);
        }

        function checkAnswer() {
            const input = document.getElementById('user-input').value.toLowerCase();
            const feedback = document.getElementById('feedback-msg');
            const data = lessonData[currentKey].exercise;

            // Check if all keywords are present (simple validation)
            const hitCount = data.keywords.filter(word => input.includes(word.toLowerCase())).length;

            // Logic: If they hit the main phrase or most keywords
            if (hitCount >= 2 || input.includes(data.keywords[0])) {
                feedback.textContent = data.successMsg;
                feedback.className = "feedback success";
            } else {
                feedback.textContent = data.failMsg;
                feedback.className = "feedback error";
            }
        }

        function handleEnter(e) {
            if (e.key === 'Enter') checkAnswer();
        }

        // Initial Render
        renderContent('as-per');

    </script>
</body>
</html>
